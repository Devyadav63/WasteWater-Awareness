<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Complaint | Aqua Revive</title>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" />
    <link rel="shortcut icon" type="image/jpg" href="fav_aqua.jpg"/>
    <link rel="stylesheet" href="complaint.css">
    </head>
    <body>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home </a>
        <a href="complaint.html" target="_blank "  class="activebar"><i class="fa-solid fa-registered fa-beat"></i> Register Complaint</a>
        <a href="contributors.html"><i class="fa-solid fa-user-group"></i> Contributors </a>
        <a href="About.html"><i class="fa-solid fa-address-card"></i> About Us</a>
    </nav>
      <div class="testbox">
        <form action="/">
          <div class="banner">
            <h1>Complaint Registration Form</h1>
          </div>
          <div class="item">
            <p>Name</p>
            <div class="name-item">
              <input type="text" name="name" placeholder="First" />
              <input type="text" name="name" placeholder="Last" />
            </div>
          </div>
          <div class="item">
            <p>Email</p>
            <input type="text" name="name"/>
          </div>
          <div class="item">
            <p>Phone</p>
            <input type="text" name="name"/>
          </div>

          <div class="item">
            <p>Address of Wasted Location</p>
            <input type="text" name="name" placeholder="Street address" />
            <input type="text" name="name" placeholder="Street address line 2" />
            <div class="city-item">
              <input type="text" name="name" placeholder="City" />
              <input type="text" name="name" placeholder="Region" />
              <input type="text" name="name" placeholder="Postal / Zip code" />
              <select>
                <option value="">Country</option>
                <option value="1">India</option>
                <option value="2">Russia</option>
                <option value="3">Germany</option>
             <option value="4">Newzealand</option>
                <option value="5">Australia</option>
                <option value="6">USA</option>
                <option value="7">Paris</option>
                <option value="7">Dubai</option>
              </select>
            </div>
          </div>
          <div class="item">
            <p>Write about the problems there</p>
            <textarea rows="3"></textarea>
          </div>
          <div class="btn-block">
            <button type="submit" href="#">SEND</button>
          </div>
        </form>
      </div>
    </body>
  </html>
